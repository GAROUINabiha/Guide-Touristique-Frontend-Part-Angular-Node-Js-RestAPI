<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
</head>
<!------ Include the above in your HEAD tag ---------->
<div class="container">
  <div class="row">
      <div class="col-sm-10 col-sm-offset-1" id="logout">
          <div class="page-header">
              <h3 class="reviews">Laisser votre reclamation</h3>
          </div>
          <div class="comment-tabs">

              <div class="tab-content">

                  <div class="tab-pane active" id="comments-logout">


                      <ng-container id="successMsg" *ngIf="pubMessage?.length > 0">
                          <div class="alert alert-info alert-dismissible text-center">
                              {{pubMessage}}
                          </div>
                      </ng-container>
                  </div>

                  <form (ngSubmit)="onSubmit()"  class="form-horizontal" novalidate>
                      <div class="form-group">
                          <label for="email" class="col-sm-2 control-label">Pseudo</label>
                          <div class="col-sm-10">

                              <input type="text" class="form-control" id="pseudo" required [(ngModel)]="reclamation.pseudo" name="pseudo">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="message" class="col-sm-2 control-label">Commentaire</label>
                          <div class="col-sm-10">
                              <textarea  class="form-control" id="message" required [(ngModel)]="reclamation.message" name="message" rows="5"></textarea>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                              <button class="btn btn-success btn-circle text-uppercase" type="submit"><span
                class="glyphicon glyphicon-send"></span>Envoyer</button>
                          </div>
                      </div>
                  </form>
                </div>
                    </div>
