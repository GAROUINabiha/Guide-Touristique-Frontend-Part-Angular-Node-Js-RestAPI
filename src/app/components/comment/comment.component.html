<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

</head>
<!------ Include the above in your HEAD tag ---------->
<div class="container">
  <div class="row">
      <div class="col-sm-10 col-sm-offset-1" id="logout">
          <div class="page-header">
              <h3 class="reviews">Laisser votre commentaire</h3>
          </div>
          <div class="comment-tabs">

              <div class="tab-content">

                  <div class="tab-pane active" id="comments-logout">

                    <div>

                      <ng-container id="successMsg" *ngIf="pubMessage?.length > 0">
                          <div class="alert alert-info alert-dismissible text-center">
                              {{pubMessage}}
                          </div>
                      </ng-container>
                  </div>
                  <form (ngSubmit)="create()"  class="form-horizontal" novalidate>
                      <div class="form-group">
                          <label for="pseudo" class="col-sm-2 control-label">Pseudo</label>
                          <div class="col-sm-10">

                              <input type="text" class="form-control" id="pseudo" required [(ngModel)]="comment.pseudo" name="pseudo">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="message" class="col-sm-2 control-label">Commentaire</label>
                          <div class="col-sm-10">
                              <textarea  class="form-control" id="message" required [(ngModel)]="comment.message" name="message" rows="5"></textarea>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                              <button class="btn btn-success btn-circle text-uppercase" type="submit"><span
                class="glyphicon glyphicon-send"></span>Ajouter commentaire</button>
                          </div>
                      </div>
                  </form>
                    </div>
<div>
                      <div>
                          <ul class="media-list" *ngFor="let c of comments | async">
                              <li class="media">
                                  <a class="pull-left" href="#">
                                      <img src="./../../../assets/img/per.png" class="media-object img-circle" alt="profile">
                                  </a>
                                  <div class="media-body">
                                      <div class="well well-lg">
                                          <h4 class="media-heading text-uppercase reviews"> {{c.pseudo}}
                                          </h4>
                                          <ul class="media-date text-uppercase reviews list-inline">
                                              <li class="dd">       {{c.date| date : 'dd/MM/yyyy'}}</li>

                                          </ul>
                                          <p class="media-comment">
                                              {{c.message}}
                                          </p>
                                      </div>
                                  </div>
                              </li>
                          </ul>
                      </div>
                  </div>

                </div>
