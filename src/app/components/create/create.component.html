<div class="container">
  <h3>Ajout monument</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">


    <div class="form-group">
      <label for="name">nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="monument.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="monument.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">photo</label>
      <input type="text" class="form-control" id="img" required [(ngModel)]="monument.img" name="img">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
</div>
